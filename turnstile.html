<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人机验证组件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .turnstile-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .turnstile-modal {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 320px;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .turnstile-header {
            background-color: #f5f5f5;
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .turnstile-body {
            padding: 24px;
            text-align: center;
        }

        .turnstile-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 16px;
            background-color: #f38020;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .turnstile-message {
            margin-bottom: 20px;
            color: #333;
            font-size: 16px;
        }

        .turnstile-button {
            background-color: #f38020;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100%;
            margin-bottom: 16px;
        }

        .turnstile-button:hover {
            background-color: #e6731b;
        }

        .turnstile-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .turnstile-footer {
            padding: 12px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #e0e0e0;
        }

        .turnstile-success {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 16px;
            display: none;
        }

        .turnstile-error {
            color: #f44336;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .turnstile-loading {
            display: none;
            margin: 16px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f38020;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .turnstile-behavior-data {
            display: none;
        }
    </style>
</head>

<body>
    <div class="turnstile-modal">
        <div class="turnstile-header">
            <div class="turnstile-logo">✓</div>
            <h3>人机验证</h3>
        </div>
        <div class="turnstile-body">
            <p class="turnstile-message">请确认您不是机器人</p>
            <button class="turnstile-button" id="verifyButton">我不是机器人</button>
            <div class="turnstile-loading" id="loadingIndicator"></div>
            <p class="turnstile-success" id="successMessage">验证成功！正在加载内容...</p>
            <p class="turnstile-error" id="errorMessage">验证失败，请重试</p>
            <div class="turnstile-behavior-data" id="behaviorData"></div>
        </div>
        <div class="turnstile-footer">
            由安全验证系统提供保护
        </div>
    </div>

    <script>
        // 主验证类
        class TurnstileVerification {
            constructor() {
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                this.verificationPassed = false;
                this.behaviorData = {
                    taps: [],
                    deviceInfo: {}
                };

                this.initElements();
                this.setupEventListeners();
                this.collectDeviceFingerprint();
            }

            initElements() {
                this.verifyButton = document.getElementById('verifyButton');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.successMessage = document.getElementById('successMessage');
                this.errorMessage = document.getElementById('errorMessage');
                this.behaviorDataElement = document.getElementById('behaviorData');
            }

            setupEventListeners() {
                // 点击跟踪
                document.addEventListener('click', (e) => {
                    this.recordTap(e);
                });

                // 验证按钮点击
                this.verifyButton.addEventListener('click', () => {
                    this.verifyHuman();
                });
            }

            recordTap(e) {
                const now = Date.now();
                const tap = {
                    x: e.clientX,
                    y: e.clientY,
                    time: now
                };

                if (this.behaviorData.taps.length > 0) {
                    const lastTap = this.behaviorData.taps[this.behaviorData.taps.length - 1];
                    tap.interval = now - lastTap.time;
                }

                this.behaviorData.taps.push(tap);
            }

            // 设备指纹收集
            collectDeviceFingerprint() {
                this.behaviorData.deviceInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                    deviceMemory: navigator.deviceMemory || 'unknown',
                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                    colorDepth: window.screen.colorDepth,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    languages: navigator.languages,
                    cookieEnabled: navigator.cookieEnabled,
                    doNotTrack: navigator.doNotTrack || 'unspecified',
                    webglVendor: this.getWebGLInfo(),
                    canvasFingerprint: this.getCanvasFingerprint(),
                    touchSupport: 'ontouchstart' in window
                };
            }

            getWebGLInfo() {
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (!gl) return 'unsupported';

                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    return {
                        vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                        renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
                    };
                } catch (e) {
                    return 'error';
                }
            }

            getCanvasFingerprint() {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 200;
                    canvas.height = 50;

                    // 绘制一些文本和形状
                    ctx.textBaseline = 'top';
                    ctx.font = '14px Arial';
                    ctx.fillStyle = '#f60';
                    ctx.fillRect(0, 0, 50, 50);
                    ctx.fillStyle = '#069';
                    ctx.fillText('Canvas Fingerprint', 60, 15);

                    // 添加复杂形状
                    ctx.strokeStyle = 'rgb(120, 186, 176)';
                    ctx.beginPath();
                    ctx.moveTo(60, 30);
                    ctx.lineTo(120, 30);
                    ctx.lineTo(120, 40);
                    ctx.lineTo(60, 40);
                    ctx.closePath();
                    ctx.stroke();

                    return canvas.toDataURL().slice(-32); // 取部分数据作为指纹
                } catch (e) {
                    return 'error';
                }
            }

            // 验证流程
            verifyHuman() {
                this.showLoading();

                // 模拟网络请求延迟
                setTimeout(() => {
                    // 检查设备指纹
                    const isSuspicious = this.checkDeviceFingerprint();
                    
                    if (!isSuspicious) {
                        this.passVerification();
                    } else {
                        this.showError("验证失败，请使用正常浏览器访问");
                    }
                }, 1000);
            }

            checkDeviceFingerprint() {
                const ua = this.behaviorData.deviceInfo.userAgent.toLowerCase();
                
                // 检查Headless浏览器
                if (ua.includes('headless') ||
                    ua.includes('phantom') ||
                    ua.includes('puppeteer') ||
                    ua.includes('selenium') ||
                    !this.behaviorData.deviceInfo.webglVendor ||
                    this.behaviorData.deviceInfo.webglVendor === 'error') {
                    return true;
                }
                
                return false;
            }

            // UI 控制方法
            showLoading() {
                this.verifyButton.disabled = true;
                this.loadingIndicator.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            showError(message) {
                this.verifyButton.disabled = false;
                this.loadingIndicator.style.display = 'none';
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            passVerification() {
                this.verificationPassed = true;
                this.loadingIndicator.style.display = 'none';
                this.successMessage.style.display = 'block';
                this.verifyButton.style.display = 'none';

                // 发送消息给父窗口
                window.parent.postMessage(
                    { type: 'turnstileVerified', success: true },
                    '*'
                );

                // 2秒后关闭验证（可选）
                setTimeout(() => {
                    const event = new CustomEvent('turnstileVerified', {
                        detail: { success: true }
                    });
                    document.dispatchEvent(event);
                }, 2000);
            }

            // 公开方法
            getVerificationStatus() {
                return {
                    verified: this.verificationPassed,
                    data: this.behaviorData
                };
            }
        }

        // 初始化验证
        document.addEventListener('DOMContentLoaded', () => {
            const turnstile = new TurnstileVerification();

            // 暴露API供外部调用
            window.Turnstile = {
                getStatus: () => turnstile.getVerificationStatus()
            };
        });
    </script>
</body>

</html>
